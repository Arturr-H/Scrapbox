<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link rel="stylesheet" href="https://artur.red/style/global.css">
		<script src="https://artur.red/script/cookies.js" defer></script>
		<script src="https://artur.red/script/global.js" defer></script>
		<script src="https://artur.red/script/game/browse-games.js" defer></script>

	</head>

	<body class="dark">

		<canvas id="winner-confetti-canvas"></canvas>

		<script src="https://artur.red/style/particle_system.js"></script>
		<script>

			const canvas = document.getElementById('winner-confetti-canvas');
			
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			const particle_system = new ParticleSystem({
				canvas: canvas,
				particle_amount: 100,
				colors: ["#e6194B", "#f58231", "#ffe119", "#bfef45", "#3cb44b", "#42d4f4", "#4363d8", "#911eb4"],
				size: {
					x: 16,
					y: 20
				},
				rotation_speed: 0.4,
				gravity: 0.007,
				spread: 0.2,
				cluster_length: 3000,
				speed: 1,
			});

			particle_system.create_particles();
			particle_system.draw();

		</script>
	</body>
</html>
