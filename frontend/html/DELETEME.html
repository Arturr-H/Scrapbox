<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link rel="stylesheet" href="https://artur.red/style/global.css">

	</head>

	<body class="dark">
		<div id="card_${player_obj.player.suid}" class="player-answer voting-card-selector">
			
			<p>
				<span class="owner snippet-owner-${word.owner}">${word.word}<span class="tooltiptext">${word.owner_name}</span></span>
			</p>
			<div class="bottom">
				<img class="mini-pfp" style="background: #fafafa" src="https://artur.red/faces/2.svg" alt="Player profile image">
				<img class="mini-pfp" style="background: #fafafa" src="https://artur.red/faces/2.svg" alt="Player profile image">
				<img class="mini-pfp" style="background: #fafafa" src="https://artur.red/faces/2.svg" alt="Player profile image">
				<img class="mini-pfp" style="background: #fafafa" src="https://artur.red/faces/2.svg" alt="Player profile image">
				<img class="mini-pfp" style="background: #fafafa" src="https://artur.red/faces/2.svg" alt="Player profile image">
			</div>
			<img src="https://artur.red/images/cross-numbers/${player_idx+1}.svg" class="card-number" alt="card-number">
			<p class="score"></p>

			<div class="player">
				<div class="pfp">
					<img style="background: #fafafa" src="https://artur.red/faces/2.svg" alt="Player profile image">
				</div>
				<p>${player_obj.player.name}</p>
			</div>

			<img src="https://artur.red/icons/checkmark.svg" class="checkmark" alt="checkmark">
		</div>
	</body>
</html>
