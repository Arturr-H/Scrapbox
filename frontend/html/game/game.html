		<!-- Scripts -->
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="https://artur.red/script/cookies.js" defer></script>

		<script src="https://artur.red/script/game/winner.js" defer></script>

		<!-- Styles -->
		<link rel="stylesheet" href="https://artur.red/style/global.css" />

		<!-- Title -->
		<title>ScrapBox | Game</title>

	</head>

	<body class="dark">
		<div id="additional-word-container" style="z-index: 110; position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>
		<div class="sunburst-container" id="sunburst">
			<div class="sunburst"></div>
		</div>
		<main>
			<nav id="nav">
				<div class="logo">
					<img src="https://artur.red/images/logo-text-color.svg" alt="scrapbox logo">
				</div>
				<ul id="player-list">

				</ul>
				<div class="nav-bottom">
					<div class="volume">
						<img id="volume-image" src="https://artur.red/images/audio-levels/1.svg" alt="">
						<input type="range" id="volume-slider" min="0" max="100" value="50">
					</div>
					<a href="https://artur.red" class="leave-button">
						<button class="removable leave">
							Leave Game
						</button>
					</a>
				</div>
			</nav>
			
			<div class="main-room-section" id="text-input-area">
				<div class="write-story">
					<div class="write-title">
						<img src="https://artur.red/images/paper-roll.svg" alt="">
						<h1>Write a story about how you lost in among us!</h1>
					</div>
					<textarea id="text-input" placeholder="Once I accidentally..." autocomplete="false" spellcheck="false"></textarea>
					<button id="text-submit" class="btn">Submit</button>
				</div>
			</div>
		</main>
		<div id="transition-container"></div>
		<div id="uhh-nothing-to-see-here"></div>

		<div class="stopwatch-position">
			<div class="stopwatch-container">
				<img src="https://artur.red/images/clock/clock_base.svg" alt="watch piece" class="watch-piece">
				<img src="https://artur.red/images/clock/clock_hours.svg" alt="watch piece" class="watch-piece hour">
				<img src="https://artur.red/images/clock/clock_minutes.svg" alt="watch piece" class="watch-piece minute">
			</div>
			<p id="clock-counter">60s</p>
		</div>
		<audio loop="" id="audio" volume="0" autoplay="">
			<!-- <source src="https://artur.red/audio/song.mp3" type="audio/mp3" volume="0"> -->
		</audio>
	</body>
</html>
