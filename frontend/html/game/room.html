<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Meta -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Artur.red">
		<meta name="author" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="publisher" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="copyright" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="description" content="Funny Game Collection (go ghahehi)">
		<meta name="page-type" content="Games">
		<meta name="audience" content="Everyone">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		
		<!-- Scripts -->
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="https://artur.red/script/cookies.js" defer></script>
		<script src="https://artur.red/script/game/room.js" defer></script>
		<script src="https://artur.red/script/game/room-chat.js" defer></script>
		<script src="https://artur.red/script/notice.js" defer></script>


		<!-- Styles -->
		<link rel="stylesheet" href="https://artur.red/style/variables.css" />
		<link rel="stylesheet" href="https://artur.red/style/room.css" />
		<link rel="stylesheet" href="https://artur.red/style/global.css" />


		<!-- Title -->
		<title>Game - Lobby</title>
	</head>

	<body class="dark">
		<main id="main">
			<nav>
				<div class="nav-wrapper">
					<div class="logo">
						<a class="logo-link" href="https://artur.red/">
							<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/White_Circle.svg/2048px-White_Circle.svg.png" alt="">
							<h1>Balls Co.</h1>
						</a>
					</div>
					<hr>
					<ul class="player-list" id="player-list">

					</ul>
					<hr>
					<h4 id="player-count">0/16</h4>

					<div id="chat-output" class="chat-output"></div>
					<form id="chat-form" action="">
						<input type="text" id="chat-input" placeholder="Chat...">
					</form>
				</div>
			</nav>

			<header>
				<div class="notch">
					<div class="code">
						<h1 id="lobby-short-id" class="lobby-short-id"></h1>
					</div>
				</div>
			</header>

			<div class="main-room-section">
				<div class="block">
					<input id="mature" type="checkbox" />
					<label for="mature"></label>
					<span>Mature</span>
				</div>
				<div class="block">
					<input id="public" type="checkbox" />
					<label for="public"></label>
					<span>Public</span>
				</div>
				
				<button id="start-button" class="start-button">Start game!</button>
				<h2 id="error-message-output"></h2>
			</div>
		</main>
	</body>
</html>
