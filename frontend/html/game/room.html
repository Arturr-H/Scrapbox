<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Meta -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Artur.red">
		<meta name="author" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="publisher" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="copyright" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="description" content="Funny Game Collection (go ghahehi)">
		<meta name="page-type" content="Games">
		<meta name="audience" content="Everyone">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		
		<!-- Scripts -->
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="https://artur.red/script/cookies.js" defer></script>
		<script src="https://artur.red/script/game/room.js" defer></script>
		<script src="https://artur.red/script/game/room-chat.js" defer></script>
		<script src="https://artur.red/script/notice.js" defer></script>


		<!-- Styles -->
		<link rel="stylesheet" href="https://artur.red/style/global.css" />


		<!-- Title -->
		<title>Game - Lobby</title>
	</head>

	<body class="dark">
		<main id="main">
			<nav>

				<ul id="player-list">
				</ul>
				<p id="player-count">0/16</p>

			</nav>

			<div>


				<div class="main-room-section">

					<div class="room-section-header">
						<h1 id="lobby-short-id">${room_id}</h1>
					</div>
					
					<div>
						<div class="grid-2x2-2">

							<div class="border-bottom border-right header" style="grid-area: Header-1;">
								<h1>Settings</h1>
							</div>
							<div class="border-bottom header" style="grid-area: Header-2;">
								<h1>Chat</h1>
							</div>
							
							<div class="border-bottom border-right mid settings" style="grid-area: Content-1;">
								<div class="block">
									<input id="mature" type="checkbox" />
									<label for="mature"></label>
									<span>Mature</span>
								</div>
								<div class="block">
									<input id="public" type="checkbox" />
									<label for="public"></label>
									<span>Public</span>
								</div>
							</div>
							
							
							<div class="border-bottom chat-container" style="grid-area: Content-2;">

								<div id="chat-output" class="chat-output">

								</div>
								<form id="chat-form" action="">
									<input class="width" type="text" id="chat-input" placeholder="Chat...">
								</form>
							</div>
							
							<div style="grid-area: Footer;">
								<button id="start-button">Start game!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
