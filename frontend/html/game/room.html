<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Meta -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Artur.red">
		<meta name="author" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="publisher" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="copyright" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="description" content="Funny Game Collection (go ghahehi)">
		<meta name="page-type" content="Games">
		<meta name="audience" content="Everyone">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		
		<!-- Scripts -->
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="https://artur.red/script/cookies.js" defer></script>
		<script src="https://artur.red/script/game/room.js" defer></script>
		<script src="https://artur.red/script/game/room-chat.js" defer></script>
		<script src="https://artur.red/script/notice.js" defer></script>
		<script src="https://artur.red/script/global.js" defer></script>


		<!-- Styles -->
		<link rel="stylesheet" href="https://artur.red/style/global.css" />


		<!-- Title -->
		<title>Game - Lobby</title>
	</head>

	<body class="dark">
		<main id="main">
			<nav>

				<ul id="player-list">

				</ul>
				<p id="player-count">0/16</p>

			</nav>

			<div class="main-room-section">
				<div class="room-section-header">
					<h1 id="lobby-short-id" class="lobby-short-id">
					</h1>
				</div>
				<div>
					<div class="container">
						<div class="config" id="config-area">
							<div class="column">
								<div class="block">
									<input id="mature" type="checkbox" />
									<label for="mature"></label>
									<span>Mature</span>
								</div>
								<div class="block">
									<input id="public" type="checkbox" />
									<label for="public"></label>
									<span>Public</span>
								</div>
								<div class="block">
									<select id="question-count" name="question-count">
										<option value="1">1</option>
										<option value="2" selected="selected">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
									<span>Questions</span>
								</div>
							</div>
						</div>
					</div>

					<button id="start-button" class="bottom" style="display: none;">Start game!</button>
				</div>

			</div>

			<div class="chat-container" id="chat-container">
				<div class="top">
					<div id="close-chat" class="blob" style="background: rgb(243, 106, 94); cursor: pointer;"></div>
					<div class="blob" style="background: rgb(249, 189, 80);"></div>
					<div class="blob" style="background: rgb(90, 195, 85);"></div>

					<p>&lt;- LOBBY CHAT -&gt;</p>
				</div>
				
				<div id="chat-output" class="chat-output"></div>
				<form id="chat-form" action="">
					<input class="width" type="text" id="chat-input" placeholder="Chat...">
				</form>
			</div>
		</main>

		<button class="open-chat" id="open-chat"></button>
	</body>
</html>
