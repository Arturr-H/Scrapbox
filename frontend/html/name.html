<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Meta -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Artur.red">
		<meta name="author" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="publisher" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="copyright" content="Artur Hoffsummer, Aaron Clauss">
		<meta name="description" content="Funny Game Collection (go ghahehi)">
		<meta name="page-type" content="Games">
		<meta name="audience" content="Everyone">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		
		<!-- Scripts -->
		<script src="https://artur.red/script/cookies.js" defer></script>
        <script src="https://artur.red/script/name-select.js" defer></script>
		<script src="https://artur.red/script/global.js" defer></script>

		<!-- Styles -->
		<link rel="stylesheet" href="https://artur.red/style/variables.css" />
		<link rel="stylesheet" href="https://artur.red/style/pages/name-select.css" />

		<!-- Title -->
		<title>Name Select</title>
	</head>

	<body>
		<div class="logo top">
			<a class="logo-link" href="https://artur.red/">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/White_Circle.svg/2048px-White_Circle.svg.png" alt="">
				<h1>Balls Co.</h1>
			</a>
		</div>

		<div class="main-block-container">
			<div class="main-block">

				<div class="box header join">
					<h1>Select your name</h1>
				</div>
				<div class="box header create">
					<h1>Select your profile image</h1>
				</div>

				<div class="box body join name-select" style="flex-direction: column;">
					<input type="text" id="name-input" placeholder="Enter your name here...">
					<p style="color: rgba(255, 255, 255, 0.475);">
						Your name may only contain characters 0-9 and a-z
					</p>
				</div>
		
				
				<div class="box body create pfp-select">
					<button class="pfp-select" onclick="select_image(this.id)" id="1"><img src="https://artur.red/faces/1.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="2"><img src="https://artur.red/faces/2.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="3"><img src="https://artur.red/faces/3.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="4"><img src="https://artur.red/faces/4.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="5"><img src="https://artur.red/faces/5.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="6"><img src="https://artur.red/faces/6.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="7"><img src="https://artur.red/faces/7.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="8"><img src="https://artur.red/faces/8.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="9"><img src="https://artur.red/faces/9.svg" width="50"></button>
					<button class="pfp-select" onclick="select_image(this.id)" id="10"><img src="https://artur.red/faces/10.svg" width="50"></button>
				</div>

				<div class="box Footer">
					<button id="submit-name">Submit!</button>
				</div>
			</div>
		</div>

		<script>
			const queued_room = "<%- room %>";
		</script>
	</body>
</html>
